<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        min-height: 100vh;
        background-color: #eeef;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }
      #myForm{
        width : 75%;
        height: 100%;
        padding: 20px;

        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }
      #myForm h1{
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    #myForm input{
      width: 100%;
      height: 40px;
      background: #fff;
      border-radius: 4px;
      border: 1px solid silver;
      margin: 10px 0 18px 0;
      padding: 0 10px;
    }

    #myForm button{
      margin-left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 34px;
      border: none;
      outline: none;
      background: #27a327;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      color: #fff;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    #myForm button:hover{
      background: #1e7e1e;
    }

    #data{
      width: 75%;
      height: 100%;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-top: 10px;
      font-family: sans-serif;
      font-size: 18px;
      text-align: justify;
    }
    
    </style>
</head>
<body>

  
   <form id="myForm">
    <h1>Details of College in India</h1>
    <label for="name">College Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="data"></div>

  <script src="{{url_for('static', filename='js/college.js')}}"></script>
    

</body>
</html>
